<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of favoriteItems">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price | currency }}</p>
      </ion-label>
      <ion-button (click)="goToItemDetail(item.id)" fill="clear">
        View
      </ion-button>
      <ion-button (click)="addToCart(item)" fill="outline" color="success">
        Add to Cart
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
