<ion-header>
  <ion-toolbar>
    <ion-title>{{ orderType === 'current' ? 'Current Orders' : 'Order History' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orderType === 'current' ? currentOrders : pastOrders">
      <ion-label>
        <h2>Order ID: {{ order.orderId }}</h2>
        <p>Total: {{ order.totalAmount | currency }}</p>
        <p>Status: {{ order.status }}</p>
      </ion-label>
      <ion-button *ngIf="orderType === 'current'" (click)="markOrderAsFinished(order.orderId)">
        Mark as Finished
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
