<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contact-us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input required name="email" id="email" type="email" [(ngModel)]="contact.email">
      </div>
      
      <div class="form-group">
        <label for="type">Type of Inquiry</label>
        <select id="type" name="type" [(ngModel)]="contact.type" (change)="onTypeChange()">
          <option value="returns">Returns</option>
          <option value="policies">Policies</option>
          <option value="orders">Orders</option>
          <option value="general">General Inquiry</option>
        </select>
      </div>

      <!-- Conditionally show Order ID field when "Orders" is selected -->
      <div class="form-group" *ngIf="contact.type === 'orders'">
        <label for="orderId">Order ID</label>
        <input name="orderId" id="orderId" type="text" [(ngModel)]="contact.orderId">
      </div>

      <!-- You can add more conditional fields based on other selections -->

      <div class="form-group">
        <label for="subject">Subject</label>
        <input required name="subject" id="subject" type="text" [(ngModel)]="contact.subject">
      </div>

      <div class="form-group">
        <label for="textarea">How Can We Help You?</label>
        <textarea required cols="50" rows="10" id="textarea" name="textarea" [(ngModel)]="contact.message"></textarea>
      </div>
      
      <button type="submit" class="form-submit-btn">Submit</button>
    </form>
  </div>
